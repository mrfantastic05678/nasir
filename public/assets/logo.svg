<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Dark Backing -->
  <rect width="512" height="512" rx="120" fill="url(#bg-gradient)"/>
  
  <!-- Outer Glow / Border -->
  <rect x="16" y="16" width="480" height="480" rx="104" stroke="url(#border-gradient)" stroke-width="8" stroke-opacity="0.5"/>

  <!-- Sleek Text Initials -->
  <text 
    x="256" 
    y="350" 
    font-family="-apple-system, BlinkMacSystemFont, 'Inter', 'Montserrat', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-size="240" 
    font-weight="800" 
    letter-spacing="-12"
    fill="white" 
    text-anchor="middle"
  >
    NS
  </text>

  <!-- Accent Dot -->
  <circle cx="410" cy="350" r="28" fill="#FECD1A" />

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#141414"/> <!-- Onyx Base -->
      <stop offset="1" stop-color="#0A0A0A"/> <!-- Deep Onyx -->
    </linearGradient>
    <linearGradient id="border-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FECD1A"/> <!-- Vibrant Yellow -->
      <stop offset="1" stop-color="#64F4AB"/> <!-- Mint Green -->
    </linearGradient>
  </defs>
</svg>
